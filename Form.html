<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form</title>
    <style>
        body{
            background-color: tan;
        }

        h1{
            color: brown;
        }

        input,select , textarea{
            margin-bottom: 40px;
        }
     
    </style>
</head>
<body>
   
    <form align="center">
        <h1 align="center" >Person Details</h1>

        <label>Name</label>
        <input type="text" ><br>

        <label>Password:</label>
        <input type="password"><br>

        <label> E-mail Id</label>
        <input type="email"><br>

        <label>Contact</label>
        <input type="number"><br>

        <label>Gender:</label>
        <input type="radio" name="Gender" id="male">
        <label for="male">Male</label>

        <input type="radio" name="Gender" id="female">
        <label for="female">Female</label>
        
        <h1>Educational Qualification</h1>

        <labe>Degree</labe>
        <select>
            <option>B-tech</option>
            <option>BE</option>
            <option>other</option>
        </select><br>

        <labe>Engeering</labe>
        <select>
            <option>AI&DS</option>
            <option>Cyber</option>
            <option>other</option>
        </select><br>

        <label>Hobbies:</label>
        <input type="radio" id="Playing_chess" name="Hobbies">
        <label for="Playing_chess">Playing Chess</label>

        <input type="radio" id="Reading_books" name="Hobbies">
        <label for="Reading_books">Reading Books</label>

        <h1>Address</h1>
        <textarea rows="4" cols="50"></textarea><br>

        <label>Attch Resume:</label>
        <input type="file"><br>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>

    
</body>
</html>
